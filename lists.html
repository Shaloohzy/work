    <title>Document</title>

<body bgcolor="orange">
    <h2>Fruits</h2>
    <ul type="square">
    <li>Mango</li>
    <li>Orange</li>
    <li>Apple</li>
    <li>Papaya</li>
    </ul>
    <ul type="disc">
        <li>Mango</li>
        <li>Orange</li>
        <li>Apple</li>
        <li>Papaya</li>
        </ul>
    <h2>Vegetables</h2>
    <ol type="A">
        <li>Onion</li>
        <li>Tomato</li>
        <li>Carrot</li>
        <li>Potato</li>
    </ol>
    <ol type="I">
        <li>Onion</li>
        <li>Tomato</li>
        <li>Carrot</li>
        <li>Potato</li>
    </ol>
</body>
